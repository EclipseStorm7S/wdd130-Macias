<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Review - RefRank</title>
    <link rel="stylesheet" href="styles/style.css">
<body>
    <header>
        <img src="images/logo.png" alt="RefRank logo">
        <h1>RefRank</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="findref.html">Find a Referee</a>
        <a href="review.html">Submit a Review</a>
    </nav>
    <main class="submit-review-main">
        <h2>Submit a Referee Review</h2>
        <p>Please provide your feedback on the referee's performance.</p>

        <form class="review-form">
            <div class="form-group">
                <label for="select-referee">Select Referee:</label>
                <select id="select-referee" name="selectReferee">
                    <option value="">[Dropdown List of Referee Names]</option>
                    </select>
            </div>

            <div class="form-group">
                <label>Your Rating:</label>
                <div class="star-rating">
                    <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
                </div>
            </div>

            <div class="form-group game-details">
                <label>Game Details:</label>
                <input type="text" id="game-date" name="gameDate" placeholder="Date of Game (MM/DD/YYYY)">
                <input type="text" id="sport-played" name="sportPlayed" placeholder="Sport Played">
            </div>

            <div class="form-group">
                <input type="text" id="teams-involved" name="teamsInvolved" placeholder="Teams Involved (Optional)">
            </div>

            <div class="form-group">
                <label for="your-review">Your Review:</label>
                <textarea id="your-review" name="yourReview" rows="6" placeholder="Describe their fairness, communication, and overall performance."></textarea>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="confirm-review" name="confirmReview">
                <label for="confirm-review">I confirm this is a truthful and verified review.</label>
            </div>

            <button type="submit" class="submit-button">Submit Review</button>
        </form>
    </main>
    <footer>
        <a href="index.html">Home</a>
        <a href="findref.html">Find a Referee</a>
        <a href="review.html">Submit a Review</a>
        <p>&copy;Jake Macias 2025</p>
    </footer>
</body>
</html>
